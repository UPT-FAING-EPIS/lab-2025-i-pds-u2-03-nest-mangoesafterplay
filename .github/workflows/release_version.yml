name: ğŸš€ Build and Publish Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout repositorio
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@${{ github.repository_owner }}'

      # ========================
      # ğŸ”¹ ATM
      # ========================
      - name: ğŸ“¦ Instalar dependencias - atm
        working-directory: atm
        run: npm ci

      - name: ğŸ—ï¸ Construir paquete - atm/libs/domain
        working-directory: atm/libs/domain
        run: |
          npm version patch --no-git-tag-version
          npm pack
          mv *.tgz ../../../atm_domain.tgz

      # ========================
      # ğŸ”¹ Payment
      # ========================
      - name: ğŸ“¦ Instalar dependencias - payment
        working-directory: payment
        run: npm ci

      - name: ğŸ—ï¸ Construir paquete - payment/libs/domain
        working-directory: payment/libs/domain
        run: |
          npm version patch --no-git-tag-version
          npm pack
          mv *.tgz ../../../payment_domain.tgz

      # ========================
      # ğŸ“¦ Publicar Release
      # ========================
      - name: ğŸ—ƒï¸ Crear GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "Release v1.0.${{ github.run_number }}"
          body: |
            ğŸ”– VersiÃ³n automÃ¡tica publicada desde GitHub Actions.
            - ğŸ“ `atm/libs/domain` â†’ `atm_domain.tgz`
            - ğŸ“ `payment/libs/domain` â†’ `payment_domain.tgz`
          files: |
            atm_domain.tgz
            payment_domain.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
