name: ğŸ“ Generar y Publicar DocumentaciÃ³n en GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # ğŸ“š Generar documentaciÃ³n para atm
      - name: ğŸ“¦ Instalar dependencias - atm
        working-directory: atm
        run: npm ci

      - name: ğŸ§¾ Generar documentaciÃ³n - atm
        working-directory: atm
        run: npx compodoc -p tsconfig.json -d documentation

      # ğŸ“š Generar documentaciÃ³n para payment
      - name: ğŸ“¦ Instalar dependencias - payment
        working-directory: payment
        run: npm ci

      - name: ğŸ§¾ Generar documentaciÃ³n - payment
        working-directory: payment
        run: npx compodoc -p tsconfig.json -d documentation

      # ğŸ—‚ï¸ Unir documentaciÃ³n en una carpeta
      - name: ğŸ—ƒï¸ Preparar documentaciÃ³n combinada
        run: |
          mkdir -p combined-docs/atm
          mkdir -p combined-docs/payment
          cp -r atm/documentation/* combined-docs/atm
          cp -r payment/documentation/* combined-docs/payment

      # ğŸš€ Publicar en GitHub Pages
      - name: ğŸŒ Deploy en GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./combined-docs
